<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Log In or Sign Up</title>
      <link rel="stylesheet" href="css/indexstyle.css">
   </head>
   <body>
      <div class="header">
         <img src="images/tblogo.jpg" alt="logo" >
         <p>Where movie tickets come to you</p>
      </div>

      <div class="topnav">
         <div class="login-container">
            <form action="index.html">
               <input type="text" placeholder="Username" name="username">
               <input type="password" placeholder="Password" name="psw">
               <button type="submit">Login</button>
            </form>
            </div>
         </div>

         <form action="index.html">
            <div class="container">
               <h2>Don't have an account?</h2>
               <p>Sign up below.</p>
               <hr>

               <label for="fname"><b>Enter Your Name</b></label><br>
               <input type="text1" placeholder="First Name" name="fname" required/>
               <input type="text1" placeholder="Last Name" name="fname" required/><br>

               <label for="email"><b>Enter Your Email Address</b></label><br>
               <input type="info" placeholder="Email" name="email" required/><br>

               <label for="phonenum"><b>Enter Your Phone Number</b></label><br>
               <input type="info" placeholder="Phone Number" name="phonenum" required><br>

               <label for="dob"><b>Enter Your Date of Birth</b></label><br>
               <input type="text2" placeholder="Day e.g. 05" name="dob" required/>
               <input type="text2" placeholder="Month e.g. 07" name="dob" required/>
               <input type="text2" placeholder="Year e.g. 1999" name="dob" required/><br>

               <label for="psw"><b>Create Your Password</b></label><br>
               <input type="password" placeholder="Password" name="psw" required><br>

               <label for="psw"><b>Create Your Username</b></label><br>
               <input type="info" placeholder="Username" name="psw" required><br>

               <hr>

               <p>By clicking sign up you agree to our <a href="#">Terms, Data and Cookies Policy</a>.</p>
               <button type="submit" class="registerbtn">Sign Up</button>
            </div>
          </form>
               <div class="footer">
                  <p>Ticket Booth Group Â© 2019</p>
                  <p>Group members: Cody Hock, Connor Taylor, Neal Desai, Siriporn Phakamad, Marko Milosavljevic</p>
               </div>


   </body>
</html>
